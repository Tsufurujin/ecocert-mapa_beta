<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interativo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Obter parâmetros da URL (latitude e longitude iniciais)
        const urlParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(urlParams.get('lat')) || -15.7801; // Default: Brasília
        const lon = parseFloat(urlParams.get('lon')) || -47.9292;

        // Inicializar o mapa
        const map = L.map('map').setView([lat, lon], 13);

        // Adicionar camada de tiles (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Adicionar marcador na posição inicial
        const marker = L.marker([lat, lon]).addTo(map);

        // Capturar clique no mapa
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;

            // Atualizar o marcador para a nova posição
            marker.setLatLng([lat, lng]);

            // Enviar coordenadas para o MIT App Inventor via WebViewString
            if (window.AppInventor) {
                window.AppInventor.setWebViewString(`${lat},${lng}`);
            } else {
                console.log(`Coordenadas clicadas: ${lat}, ${lng}`);
            }
        });
    </script>
</body>
</html>
