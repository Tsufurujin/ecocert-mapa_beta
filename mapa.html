<!DOCTYPE html>
<html>
<head>
    <title>Mapa EcoCert</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inicializa o mapa (centro em São Paulo, ajustável)
        var map = L.map('map').setView([-23.5505, -46.6333], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Dados da planilha (substitua pela URL da API ou JSON)
        var cargas = [
            { id: "123", nome: "Madeira A", lat: -23.5505, lng: -46.6333, status: "Aprovado" },
            { id: "456", nome: "Madeira B", lat: -23.5505, lng: -46.6333, status: "Pendente" },
            { id: "400", nome: "Madeira J", lat: -24.2633, lng: -49.7193, status: "Aprovado" }
        ];

        // Adiciona marcadores para cada carga
        cargas.forEach(function(carga) {
            var marker = L.marker([carga.lat, carga.lng]).addTo(map);
            marker.bindPopup(`ID: ${carga.id}<br>Nome: ${carga.nome}<br>Status: ${carga.status}`);
        });

        // Evento de clique no mapa
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            // Encontra cargas próximas (ex.: dentro de 0.01 graus)
            var cargasProximas = cargas.filter(function(carga) {
                return Math.abs(carga.lat - lat) < 0.01 && Math.abs(carga.lng - lng) < 0.01;
            });
            // Envia os IDs das cargas próximas ao app
            var ids = cargasProximas.map(c => c.id);
            window.AppInventor.setWebViewString(JSON.stringify(ids));
        });

        // Função para centralizar o mapa em uma carga específica
        function centralizarCarga(id) {
            var carga = cargas.find(c => c.id === id);
            if (carga) {
                map.setView([carga.lat, carga.lng], 12);
                L.marker([carga.lat, carga.lng])
                    .addTo(map)
                    .bindPopup(`ID: ${carga.id}<br>Nome: ${carga.nome}<br>Status: ${carga.status}`)
                    .openPopup();
            }
        }

        // Recebe comandos do app (ex.: centralizar em um ID)
        window.addEventListener('message', function(event) {
            if (event.data && event.data.id) {
                centralizarCarga(event.data.id);
            }
        });
    </script>
</body>
</html>
